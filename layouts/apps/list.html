{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </header>
        <div class="post-content">
            {{ .Content }}

            {{ if .Site.Data.apps }}
            <div class="apps-grid">
                {{ range .Site.Data.apps }}
                {{ $app := . }}
                <div class="app-card">
                    <a href="{{ printf "/apps/%s/" $app.slug | absLangURL }}"
                        class="app-link">
                        {{ with $app.logoPath }}
                        <img src="{{ . | absURL }}" alt="{{ $app.title }} Logo"
                            class="app-logo">
                        {{ end }}
                        <h3 class="app-title">{{ $app.title }}</h3>
                    </a>
                    {{ with $app.description }}
                    <p class="app-description">{{ . }}</p>
                    {{ end }}
                </div>
                {{ end }}
            </div>
            {{ else }}
            <p>No apps are currently listed.</p>
            {{ end }}
        </div>
    </article>
</div>

{{ end }}
